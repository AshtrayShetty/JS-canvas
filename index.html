<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>JS Canvas</title>
</head>
<body>
    <div>
        <nav>
            <ul id="main-menu">
                <li>
                    File
                    <!-- <ul class="menu">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul> -->
                </li>
                <li>Edit</li>
                <li>
                    View
                    <ul class="menu">
                        <li><a href="#">Tool Box</a></li>
                        <li><a href="#">Color Box</a></li>
                        <li><a href="#">Status Bar</a></li>
                        <li><a href="#">Text Toolbar</a></li>
                        <li><a href="#">Zoom</a></li>
                        <li><a href="#">View Bitmap</a></li>
                    </ul>
                </li>
                <li>Image</li>
                <li>Colors</li>
                <li>Help</li>
            </ul>
        </nav>
    </div>
    <div id="sidebar">
        <div id="buttons">
            <button><i class="far fa-hand-paper"></i></button>
            <button><i class="fas fa-mouse-pointer"></i></button>
            <button><i class="fas fa-eraser"></i></button>
            <button><i class="fas fa-fill-drip"></i></button>
            <button><i class="fas fa-eye-dropper"></i></button>
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-pencil-alt"></i></button>
            <button><i class="fas fa-paint-brush"></i></button>
            <button><i class="fas fa-spray-can"></i></button>
            <button><i class="fas fa-font"></i></button>
            <button><i class="fas fa-slash"></i></button>
            <button><img src="./images/curve.png" alt=""></button>
            <button><img src="./images/rectangle.png" alt=""></button>
            <button><i class="fas fa-draw-polygon"></i></button>
            <button><i class="far fa-circle"></i></button>
            <button><i class="far fa-square"></i></button>
        </div>
        <div id="color-select"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="bottom">
        <div class="pressed">
            <button id="foreground" style="background-color: magenta;"></button>
            <button id="background" style="background-color: white;"></button>
        </div>
        <div id="color-palette">
            <button class="color" style="background-color: black;"></button>
            <button class="color" style="background-color: gray;"></button>
            <button class="color" style="background-color: maroon;"></button>
            <button class="color" style="background-color: #8f8f3d;"></button>
            <button class="color" style="background-color: darkgreen;"></button>
            <button class="color" style="background-color: darkcyan;"></button>
            <button class="color" style="background-color: navy;"></button>
            <button class="color" style="background-color: darkmagenta;"></button>
            <button class="color" style="background-color: olive;"></button>
            <button class="color" style="background-color: teal;"></button>
            <button class="color" style="background-color: darkslategray;"></button>
            <button class="color" style="background-color: #0e0449;"></button>
            <button class="color" style="background-color: #1a0c9e;"></button>
            <button class="color" style="background-color: brown;"></button>
            <button class="color" style="background-color: white;"></button>
            <button class="color" style="background-color: silver;"></button>
            <button class="color" style="background-color: red;"></button>
            <button class="color" style="background-color: yellow;"></button>
            <button class="color" style="background-color: green;"></button>
            <button class="color" style="background-color: greenyellow;"></button>
            <button class="color" style="background-color: blue;"></button>
            <button class="color" style="background-color: magenta;"></button>
            <button class="color" style="background-color: cyan;"></button>
            <button class="color" style="background-color: #ebff79;"></button>
            <button class="color" style="background-color: #17f53c;"></button>
            <button class="color" style="background-color: purple;"></button>
            <button class="color" style="background-color: salmon;"></button>
            <button class="color" style="background-color: orange;"></button>
        </div>
    </div>

    <div id="status-bar">
        <div id="description"></div>
        <div id="cursor-pos"></div>
        <div id="draw-size"></div>
    </div>

    <script src="./js/canvas.js"></script>
    <script src="https://kit.fontawesome.com/21641d8459.js" crossorigin="anonymous"></script>
</body>
</html>
